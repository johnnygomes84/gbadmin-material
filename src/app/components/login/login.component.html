<section class="ftco-section mat-elevation-z10">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="wrap d-md-flex">
                    <div class="img">
                        <img class="img-center" src="../../../assets/img/footer-bg.png" alt="logo">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form [formGroup]='loginForm' (ngSubmit)='login()' autocomplete='off' class="signin-form">
                            <div class="form-group mb-3">
                                <mat-form-field class="login-field">
                                    <mat-label> Email: </mat-label>
                                    <input matInput type='text' formControlName='email'>
                                    <mat-error *ngIf="loginForm.hasError">Please provide a valid email!</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group mb-3">
                                <mat-form-field class="login-field">
                                    <mat-label> Password: </mat-label>
                                    <input matInput type='password' formControlName='password'>
                                    <mat-error *ngIf="loginForm.hasError">Password min length should be 6</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <button type='submit' [disabled]='!loginForm.valid' class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
