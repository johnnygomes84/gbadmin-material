<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <a>
                <img class="gblogo  mat-elevation-z6" src="assets/img/gblogo.png" alt="logo">
            </a>
            <span class="title">GB Admin Software</span>
        </mat-toolbar>
        <mat-nav-list class="nav-list">
            <mat-list-item>
                <a class="nav-link" routerLink="/dashboard">
                    <i class="material-icons white-icon">
                  space_dashboard
              </i>
                    <span class="white-icon">Dashboard</span>
                </a>
            </mat-list-item>
            <mat-list-item>
                <a class="nav-link" routerLink="/students">
                    <i class="material-icons white-icon">
                  group
              </i>
                    <span class="white-icon">Students</span>
                </a>
            </mat-list-item>
            <mat-list-item>
                <a class="nav-link" routerLink="/attendances">
                    <i class="material-icons white-icon">
                  calendar_month
              </i>
                    <span class="white-icon">Attendaces</span>
                </a>
            </mat-list-item>
            <mat-list-item>
                <a class="nav-link" routerLink="/tuitions">
                    <i class="material-icons white-icon">
                      euro
                  </i>
                    <span class="white-icon">Tuitions</span>
                </a>
            </mat-list-item>
        </mat-nav-list>
        <mat-nav-list class="nav-list admin-panel">
            <mat-list-item>
                <a class="nav-link" routerLink="/users">
                    <i class="material-icons white-icon">
                  admin_panel_settings
              </i>
                    <span class="white-icon">Users Control</span>
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="header mat-elevation-z10 dark">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>
            <a>
                <span class="title">Home</span>
            </a>
            </span>
            <span class="example-spacer"></span>
            <span class="userId">Johnny Gomes</span>
            <button mat-button [matMenuTriggerFor]="belowMenu">
            <i class="material-icons right-side">
                person
            </i>
        </button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item (click)="logout()">
                <a>
                    <i class="material-icons">
                        logout
                    </i>
                </a>
            </button>
            </mat-menu>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <mat-toolbar class="footer mat-elevation-z4">
            <span>Copyright &copy; MLG Software & Management All rights reserved.</span>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
