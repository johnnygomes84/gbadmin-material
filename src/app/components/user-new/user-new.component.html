<mat-toolbar>
    <span class="title">New User</span>
</mat-toolbar>
<div class="container">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mat-elevation-z8">
                    <div class="card-header">
                        Enter the new user information
                    </div>
                    <div class="card-body">
                        <form [formGroup]='userForm' (ngSubmit)='onSubmit()'>
                            <div class="row">
                                <div class="form-group col-md-12 toggle">
                                    <mat-slide-toggle color="warn" formControlName="firstLogin">First Login</mat-slide-toggle>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="text" formControlName="email">
                                        <mat-error *ngIf="userForm.hasError">Please provide the user email!</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" formControlName="password">
                                        <mat-error *ngIf="userForm.hasError">Please provide the user password!</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Name</mat-label>
                                        <input matInput type="text" formControlName="name">
                                        <mat-error *ngIf="userForm.hasError">Please provide the user name!</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput type="text" formControlName="lastName">
                                        <mat-error *ngIf="userForm.hasError">Please provide the user last name!</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <mat-form-field class="full-width">
                                        <mat-label>Profile</mat-label>
                                        <mat-select formControlName="role">
                                            <mat-option value="ROLE_ADMIN">ADMIN</mat-option>
                                            <mat-option value="ROLE_SUPPORT">SUPPORT</mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="userForm.hasError">Profile is required!</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row actions">
                                <div class="col-md-2">
                                    <button type='submit' [disabled]='!userForm.valid' class="form-control btn btn-danger">Save</button>
                                </div>
                                <div class="col-md-2">
                                    <button (click)="cancel()" class="form-control btn btn-dark">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
