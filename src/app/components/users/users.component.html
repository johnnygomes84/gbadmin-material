<mat-toolbar>
    <span class="title">Users Information</span>
</mat-toolbar>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 btn-new">
                <button type='submit' routerLink="/user-new" class="form-control btn btn-red">New User</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mat-elevation-z8">
                    <div class="card-header">
                        Users List
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource">

                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef> Email </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="lastName">
                                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                                </ng-container>
                                <ng-container matColumnDef="role">
                                    <th mat-header-cell *matHeaderCellDef> Profile </th>
                                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                                </ng-container>
                                <ng-container matColumnDef="firstLogin">
                                    <th mat-header-cell *matHeaderCellDef> First Login </th>
                                    <td mat-cell *matCellDef="let element"> {{element.firstLogin}} </td>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let element">
                                        <a routerLink="/user-new/{{element.id}}">
                                            <i class="material-icons update-icon">
                                                edit
                                            </i>
                                        </a>
                                        <a class="material-icons" routerLink="/confirm-delete/{{element.id}}/user">
                                            <i class="material-icons delete-icon">
                                                delete
                                            </i>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator #paginator [length]="length" (page)="pageChangeEvent($event)" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
