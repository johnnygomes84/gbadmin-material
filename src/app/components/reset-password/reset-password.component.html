<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mat-elevation-z8">
                <h1 class="card-header">Password Reset Alert!</h1>
                <div class="card-body">
                    <h2 class="card-title">This password is temporary</h2>
                    <p>Please inform user to setup new password on the next login!</p>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">User Email:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="email" value="{{resetEmail}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">New Temporary Password:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="email" value="{{defaultPass}}">
                        </div>
                    </div>
                    <a (click)="return()" class="btn btn-primary">Return</a>
                </div>
            </div>
        </div>
    </div>
</div>
