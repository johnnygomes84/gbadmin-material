<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mat-elevation-z8">
                <h1 class="card-header">{{type | titlecase}} Delete Alert!</h1>
                <div class="card-body" *ngIf="type == 'user'">
                    <h2 class="card-title">Are you sure you want to delete this user?</h2>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="email" value="{{deleteUserData?.email}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="name" value="{{deleteUserData?.name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="lastName" value="{{deleteUserData?.lastName}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="profile" class="col-sm-2 col-form-label">Profile:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="profile" value="{{deleteUserData?.role}}">
                        </div>
                    </div>
                </div>
                <div class="card-body" *ngIf="type == 'student'">
                    <h2 class="card-title">Are you sure you want to delete this Student?</h2>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="name" value="{{deleteStudentData?.name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="lastName" value="{{deleteStudentData?.lastName}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-sm-2 col-form-label">Status:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="profile" value="{{deleteStudentData?.status}}">
                        </div>
                    </div>
                </div>
                <div class="card-body" *ngIf="type == 'tuition'">
                    <h2 class="card-title">Are you sure you want to delete this tuition?</h2>
                    <div class="form-group row">
                        <label for="name" class="col-md-4 col-form-label">Student Number:</label>
                        <div class="col-md-8">
                            <input type="text" readonly class="form-control-plaintext" id="name" value="{{deleteTuitionData?.studentNumber}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-4 col-form-label">Reference Month:</label>
                        <div class="col-md-8">
                            <input type="text" readonly class="form-control-plaintext" id="lastName" value="{{deleteTuitionData?.referenceMonth}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-md-4 col-form-label">Amount:</label>
                        <div class="col-md-8">
                            <input type="text" readonly class="form-control-plaintext" id="profile" value="{{deleteTuitionData?.amount | currency: 'EUR'}}">
                        </div>
                    </div>
                </div>
                <div class="card-body actions">
                    <a (click)="deleteRegister()" class="btn btn-danger">Delete</a>
                    <a (click)="cancel()" class="btn btn-primary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
